<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeed8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .task-container {
            background-color: #ffffff;
            padding: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field, .select-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #AD182D;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #AD182D;
        }
        .form-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-link a {
            color: #AD182D;
            text-decoration: none;
        }
        .form-link a:hover {
            text-decoration: underline;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .message {
            color: rgb(0, 0, 0);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Cadastro de Tarefas</h2>

        <!-- Abas de navegação -->
        <div>
            <button type="button" onclick="openTab('new-task')">Cadastrar Nova Tarefa</button>
            <button type="button" onclick="openTab('completed')">Cadastro Concluído</button>
        </div>

        <!-- Aba de Cadastro de Nova Tarefa -->
        <div id="new-task" class="tab active">
            <form id="taskForm">
                <input type="text" name="title" class="input-field" placeholder="Título" required>
                <textarea name="description" class="input-field" placeholder="Descrição" rows="4" required></textarea>
                <input type="date" name="deadline" class="input-field" placeholder="Prazo" required>
                <select name="status" class="select-field" required>
                    <option value="">Selecione o Status</option>
                    <option value="concluido">Concluído</option>
                    <option value="nao-concluido">Não Concluído</option>
                </select>
                <button type="submit" class="submit-btn">Cadastrar Tarefa</button>
            </form>
        </div>

        <!-- Aba de Cadastro Concluído -->
        <div id="completed" class="tab">
            <p class="message">Cadastro concluído com sucesso!</p>
            <div class="form-link">
                <a href="#" onclick="openTab('new-task')">Cadastrar nova tarefa</a>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Aqui você pode inserir a lógica para salvar os dados na base de dados usando JavaScript ou backend
            // Simulando o salvamento dos dados e mostrando a aba "Cadastro Concluído"
            openTab('completed');
        });
    </script>
</body>
</html>
